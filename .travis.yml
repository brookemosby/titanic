sudo: true
addons:
    apt:
        packages:
language: python
cache: pip
python:
  - "2.7"
  - "3.5"
# command to install dependencies
install:
  - pip install --upgrade -r requirements.txt
# command to run tests
before_script:
script: - pytest --cov coveralls --cov-report term-missing
after_success: -coveralls